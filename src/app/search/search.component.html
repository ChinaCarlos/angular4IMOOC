<div class="panel panel-default">
  <div class="panel-heading">商品筛选</div>
  <div class="panel-body">
    <form action="#" [formGroup]="formModel" (submit)="OnSearch()" >
      <div class="form-group"[class.has-error]="formModel.hasError('minlength','productName')">
          <label for="productName">商品名称</label>
          <input type="text" placeholder="商品名称" class="form-control" formControlName="productName">
          <span class="help-block"[class.hidden]="!formModel.hasError('minlength','productName')">请输入的商品名称大于三个字符</span>
      </div>
      <div class="form-group"  [class.has-error]="formModel.hasError('priceNumber','productPrice')">
          <label for="productPrice" >商品价格</label>
          <input type="text" placeholder="商品价格" class="form-control"  formControlName="productPrice">
          <span class="help-block"[class.hidden]="!formModel.hasError('priceNumber','productPrice')">商品价格不能为负数</span>
      </div>
      <div class="form-group">
          <label for="productType">商品类型</label>
          <select class="form-control" name="" formControlName="productType">
            <option value="-1">--全部分类--</option>
            <option *ngFor="let category of productCatgories" [value]="category">{{category}}</option>

          </select>
      </div>
      <div class="form-group">
          <input type="submit" value="提交" class="form-control btn btn-success">
      </div>
    </form>
  </div>
  <div class="panel-footer">
    其实我也不知道这个地方写什么好
  </div>
</div>
